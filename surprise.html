<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điều Bất Ngờ 💝</title>
    <link rel="stylesheet" href="surprise.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Pacifico&family=Quicksand:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <!-- Preloader -->
        <div id="preloader">
            <div class="spinner">
                <div class="heart heart1">💖</div>
                <div class="heart heart2">💕</div>
                <div class="heart heart3">💗</div>
                <div class="heart heart4">💝</div>
                <div class="heart heart5">💖</div>
            </div>
        </div>

        <div id="bg"></div>

        <div class="content">
            <header>
                <h2 id="text3">Em có muốn nhận quà không? 🎁</h2>
                <h4 id="text4">Nhớ suy kĩ rồi chọn nhé! 💭</h4>
            </header>
            <button id="yes" type="button" class="btn btn-yes">
                Có ❤️
            </button>
            <button id="no" type="button" class="btn btn-no">
                Không 😢
            </button>
        </div>
    </div>

    <!-- Background music -->
    <audio id="bgMusic" loop>
        <source src="hightlong99.github.io-main/sound/sound.mp3" type="audio/mpeg">
    </audio>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="surprise.js"></script>
</body>

</html>
